name: Test Publish to npm

on:
  push:
    tags:
      - 'test-*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          npm run lint
          echo "Lint passed âœ…"

      - name: Build
        run: npm run build --if-present

      - name: Create linted test tag
        run: |
          ORIGINAL_TAG="${GITHUB_REF_NAME#refs/tags/}"
          NEW_TAG="linted-$ORIGINAL_TAG"

          npm run lint || echo "No fixes applied"
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto fix lint [skip ci]"
          fi

          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Dry-run npm publish
        run: |
          NEW_TAG="linted-${GITHUB_REF_NAME#refs/tags/}"
          npm publish --tag "$NEW_TAG" --dry-run --provenance --access public
